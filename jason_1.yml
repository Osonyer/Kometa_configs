collections:
  TrueHD Atmos:
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)^(?=.*\btrue[ ._-]?hd(\b|\d))(?=.*\batmos(\b|\d))'
    summary: TrueHD Atmos Codec
    #file_poster: config/customs/posters/TrueHD_Atmos ### change this cause i dont know where yours are
    #sort_title: $$A_AudioCollections ## uncomment/change not sure if you changed this
    sync_mode: sync    
  DTSX mmovies:
    filters:
      audio_track_title.regex: '(?i)\bdts[ ._-]?x\b'
    summary: DTSX audio codec
    file_poster: config/customs/posters/DTSX.jpg
    sort_title: $$B_AudioCollections
    plex_all: true
    sync_mode: sync
      

  Dolby Digital Plus Atmos: 
    filters:
      audio_track_title.regex: '(?i)^(?=.*\b(dd[p+])|(dolby digital plus)\b)(?=.*\batmos(\b|\d))'
    summary: Dolby Digital Plus Atmos
    file_poster: config/customs/posters/DDP_Atmos.jpg
    sort_title: $$C_AudioCollections
    plex_all: true
    sync_mode: sync
      
  Dolby Atmos:
    filters:
      audio_track_title.regex: '(?i)\batmos(\b|\d)'
    summary: Dolby Atmos
    file_poster: config/customs/posters/Dolby_Atmos.jpg
    sort_title: $$D_AudioCollections
    plex_all: true
    sync_mode: sync  
   
  TrueHD: 
    filters:
      audio_track_title.regex: '(?i)\btrue[ ._-]?hd(\b|\d)'
    summary: TrueHD Audio Codec
    file_poster: config/customs/posters/TrueHD.jpg
    sort_title: $$E_AudioCollections
    plex_all: true
    sync_mode: sync
      
  Master Audio:
    filters:
       audio_track_title.regex: '(?i)\bdts[ ._-]?(hd[ ._-])?(ma|xll|hd)(\b|\d)(?![ ._-]hra)'
    summary: Master Audio
    file_poster: config/customs/posters/Master_Audio.jpg
    sort_title: $$F_AudioCollections
    plex_all: true
    sync_mode: sync
         
  FLAC: 
    filters:
      audio_track_title.regex: '(?i)\bflac(\b|\d)'
    summary: FLAC Audio Codec
    file_poster: config/customs/posters/FLAC.jpg
    sort_title: $$G_AudioCollections
    plex_all: true
    sync_mode: sync
      
  PCM:
    filters:
      audio_track_title.regex: '(?i)\bl?pcm(\b|\d)'
    summary: PCM audio codec
    file_poster: config/customs/posters/PCM.jpg
    sort_title: $$H_AudioCollections
    plex_all: true
    sync_mode: sync
         
  HRA: 
    filters:
      audio_track_title.regex: '(?i)\bdts[ ._-]?(hd[ ._-])?(hr|hra|hi|ra)(\b|\d)'
    summary: HRA Audio Codec
    file_poster: config/customs/posters/HRA.jpg
    sort_title: $$I_AudioCollections
    plex_all: true
    sync_mode: sync
      
  Dolby Digital Plus:
    filters:
      audio_track_title.regex: '(?i)\b(dd[p+])|(dolby digital plus)|(e[ ._-]?ac3)\b'
    summary: Dolby Digital Plus audio codec
    file_poster: config/customs/posters/DDP.jpg
    sort_title: $$J_AudioCollections
    plex_all: true
    sync_mode: sync
      
  DTS ES:
    filters:
      audio_track_title.regex: '(?i)\bdts[ ._-]?es(\b|\d)'
    summary: DTS ES audio codec
    file_poster: config/customs/posters/dtses.jpg
    sort_title: $$K_AudioCollections
    plex_all: true
    sync_mode: sync
      
  DTS:
    filters:
      audio_track_title.regex: '(?i)\bdts(\b|\d)'
    summary: dts audio codec
    file_poster: config/customs/posters/dts.jpg
    sort_title: $$L_AudioCollections
    plex_all: true
    sync_mode: sync
      
  Dolby Digital:
    filters:
      audio_track_title.regex: '(?i)\b(dd)|(ac3)|(dolby)(\b|\d)'
    summary: Dolby Digital audio codec
    file_poster: config/customs/posters/DD.jpg
    sort_title: $$M_AudioCollections
    plex_all: true
    sync_mode: sync
         
  AAC:
    filters:
      audio_track_title.regex: '(?i)\b(aac|stereo|2\.0)\b'
    summary: AAC audio codec
    file_poster: config/customs/posters/AAC.jpg
    sort_title: $$N_AudioCollections
    plex_all: true
    sync_mode: sync
            
  MP3:
    filters:
      audio_track_title.regex: '(?i)\bmp3(\b|\d)'
    summary: DTS ES audio codec
    file_poster: config/customs/posters/MP3.jpg
    sort_title: $$O_AudioCollections
    plex_all: true
    sync_mode: sync
      
  OPUS:
    filters:
      audio_track_title.regex: '(?i)\b(?<!-)OPUS(\b|\d)'
    summary: OPUS audio codec
    file_poster: config/customs/posters/opus.jpg
    sort_title: $$P_AudioCollections
    plex_all: true
    sync_mode: sync

overlays:
               
######################################################
#                  OVERLAYS - AUDIO                  #
######################################################

  Dolby_TrueHD:
    overlay:
      name: Dolby_TrueHD
      group: Audio
      weight: 275
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      file: C:\Scripts\PLEX Meta Manager\Kometa_configs\overlays\audio\Dolby-TrueHD.png
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)^(?!.*(atmos))(?=.*\b(true[ .-]?hd)\b).*'
    
  Dolby_Digital+Atmos:
    overlay:
      name: Dolby_Digital+Atmos
      group: Audio
      weight: 300
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      file: C:\Scripts\PLEX Meta Manager\Kometa_configs\overlays\audio\DD+Atmos.png
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)((?=.*([^-]DD[P+](?!A)|eac3))(?=.*\b(atmos(\b|\d))))|(?=.*\b(DDPA(\b|\d)))'
    
  Dolby_Atmos:
    overlay:
      name: Dolby_Atmos
      group: Audio
      weight: 300
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      file: C:\Scripts\PLEX Meta Manager\Kometa_configs\overlays\audio\dolbyatmos.png
    plex_search:
      all:
        hdr: false
    filters:
      audio_track_title.regex: '(?i)^(?!.*([^-]DD[P+](?!A)|eac3|true[ .-]?hd))(?=.*\b(atmos(\b|\d))).*'
    
  Dolby_TrueHD_Atmos:
    overlay:
      name: Dolby_TrueHD_Atmos
      group: Audio
      weight: 500
      horizontal_offset: 0
      horizontal_align: left
      vertical_offset: 0
      vertical_align: top
      file: C:\Scripts\PLEX Meta Manager\Kometa_configs\overlays\audio\THD+Atmos.png
    plex_all: true
    filters:
      audio_track_title.regex: '(?i)(?=.*\b(true[ .-]?hd))(?=.*\b(atmos(\b|\d)))'
    
